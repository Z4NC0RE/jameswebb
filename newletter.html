    <main>
        <div id="container">
        <h2>Newsletter:</h2>
        <p>To find out more, please sign up for our newsletter:</p>

        <img src="images/newsletterDeepSpaceField.png" alt="Newsletterimg">
        <br>
        <table>
            <tbody>
                <form action="mailto:email@email.com">
                <tr>
                    <td><label for="email">Email Address:</label>
                    </td>
                    <td rowspan="2"></td>
                </tr>
                <tr>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td><label for="fname">First Name:</label>
                    </td>
                    <td rowspan="2"></td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="fname">
                    </td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td rowspan="2"></td>
                </tr>
                <tr>
                    <td><input type="text" name="lname"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit" class="frmButton">
                        <input type="reset" value="Restart" class="frmButton">
                    </td>
                </tr>
            </tbody>
        </form>
        </table>
        </div>
    </main>
